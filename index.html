<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hungry Monster</title>
  </head>
  <body>
    <header>
      <!-- navbar -->

      <section class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid bg-image">
            <a class="navbar-brand" href="index.html">
              <img id="nav-icon" src="images/Group 33138.png" alt="" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end mt-2"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a
                  class="nav-link ms-5 active"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
                <a class="nav-link ms-5" href="#">About</a>
                <a class="nav-link ms-5" href="#">Recipes</a>
                <a class="nav-link ms-5" href="#">Blog</a>
              </div>
            </div>
          </div>
        </nav>
      </section>
      <!-- navber ends -->
    </header>
    <main>
      <!-- meal detail area -->
      <section id="meal-detail-area">
        <!-- meal details will go here -->
      </section>
      <!-- meal detail area ends -->

      <!-- search area starts -->
      <section id="meal-search">
        <div class="row search-area">
          <div class="col-md-10">
            <input
              type="email"
              placeholder="Search for Meal"
              name=""
              id="searchBar"
            />
          </div>
          <div class="col-md-2">
            <button id="searchButton" class="btn btn-orange">Search</button>
          </div>
        </div>
        <!-- search area ends -->

        <!-- search results area -->
        <div id="searchResults" class="container meals">
          <!-- search result will go here -->
        </div>
        <!-- search results end -->
      </section>
    </main>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
